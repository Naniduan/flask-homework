{% extends "layout.html" %}
{% block content %}
    <h2>Guestbook</h2>
    <form action="{{ url_for('sign') }}" method=post>
        <p class="heading">Ваше имя: <input type=text name=name>
        <p class="heading">Ваш Email: <input type=text name=email>
        <p class="heading">Что вы хотите сказать?
        <textarea rows=5 cols=50 name=message></textarea></p>
        <p><input type=submit value=Sign></p>
    </form>

    <h2>Отзывы:</h2>
    {% for entry in entries[::-1] %}
        <p class=entry>
            {{ entry.name }} &lt;{{ entry.email }}&gt;
            <br>signed on {{ entry.signed_on }}<br>
            {{ entry.message }}
        </p>
    {% endfor %}
{% endblock %}
